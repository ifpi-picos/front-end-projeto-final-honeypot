<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey Pot </title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="shortcut icon" href="img/honeyPot.png" type="image/x-png">
</head>

<body>
  <div class="flex honey-pot">
    <div class="logomarca"></div>

    <div class="login">
      <div class="logo">
        <img src="img/honeyPot.png" width="30%" alt="Logo">
      </div>

      <h2>Honey Pot</h2>

      <form action="" class="form">

        <input type="password" class="password" placeholder="Password">
        <div class="login-buttons">
          <button type="submit" class="cadastrar"><a href="pages/cadastrarApicultor.html" class="link">Cadastrar</a></button>
          <button type="submit" class="entrar"><a href="pages/principal.html" class="link">Entrar</a></button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>

</html>
