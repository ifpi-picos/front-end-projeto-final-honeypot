<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Colmeias</title>
    <link rel="stylesheet" href="../css/cadastroColmeia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
</head>

<body>
    <!-- menu-->
    <nav>
        <div class="logomarca">
            <img class="logo " src="../img/honeyPot.png" alt="logo">
            <h2>Honey Pot</h2>
        </div>
        <ul class="nav_links">
            <li><a href="cadastroColmeia.html">Colmeias</a></li>
            <li><a href="cadastroColetas.html">Coletas</a></li>
            <li><a href="">Funcionarios</a></li>
            <li><a href="">Cadastro</a></li>
        </ul>
    </nav>
    <!--Div Cadastro Colmeia-->
    <div class="cadastroColmeia">
        <h2 class="cadColemeia">Cadastrar Colmeia</h2>
        <div class="informacoes">
            <div class="dados">
                <label>Endereço atual do Apiário:</label>
                <input type="text" class="endereco" placeholder="Digite o endereço do Apiário">
            </div>
            <div class="dados">
                <label for="">Responsavel Pela Colmeia :</label>
                <input type="text" name="" class="responsavel" placeholder="Nome do responsável">
            </div>
            <div class="dados">
                <label for="">Data Cadastro da Colemia:</label>
                <input type="date" name="" class="responsavel" placeholder="Data de cadastramento da Colmeia">
            </div>
        </div>
        <div class="informacoesabelhas">
            <div class="posturaDosOvos">
                <p>Postura dos Ovos:</p>
                <form action="" method="post" name="ovos">
                    <p>
                        <input type="checkbox" class="checkbox">
                        <label for="">Boa</label>
                    </p>
                    <p>
                        <input type="checkbox" class="checkbox">
                        <label for="">Fraca</label>
                    </p>
                    <p>
                        <input type="checkbox" class="checkbox">
                        <label for="">Irregular</label>
                    </p>
                </form>

            </div>
            <div class="abelhasRainhas">

            </div>

        </div>

    </div>
</body>

</html>
