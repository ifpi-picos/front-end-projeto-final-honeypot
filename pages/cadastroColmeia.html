<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Colmeias</title>
    <link rel="stylesheet" href="../css/cadastroColmeia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
</head>

<body>
    <header class="menu">
        <div class="contanier">
            <div class="logo">
                <img src="../img/honeyPot.png" alt="logo" class="img_logo">
                <h1 class="title">Honey Pot</h1>
            </div>
            <nav class="menu_top">
                <ul>
                    <li><a href="">Colmeias</a></li>
                    <li><a href="">Coletas</a></li>
                    <li><a href="">Funcionários</a></li>
                    <li><a href="">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="info_cadastro">
        <h3>Cadastro de Colmeias</h3>
    </div>

    <form action="" method="post" class="inputs_forms">
        <div class="endereco">
            <label for="endereco" class="formata">Endereço do Apiário </label>
            <input type="text" id="endereco">
        </div>

        <div class="responsavel_data_time">
            <label for="responsavel" class="formata">Responsavel pelo Apiario</label>
            <input type="text" class="responsavel">

            <label for="data_tempo" class="formata"> Date/Time da Coleta</label>
            <input type="datetime-local" class="data_tempo">
        </div>



        <!---  <button type="submit" id="cadstrar">Cadastrar</button>-->
    </form>
</body>

</html>
