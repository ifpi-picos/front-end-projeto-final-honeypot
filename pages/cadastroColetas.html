<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Coleta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
    <script src='main.js'></script>
</head>

<body>
    <header class="menu">
        <div class="contanier">
            <div class="logo">
                <a href="principal.html" class="voltarprincipal">
                    <img src="../img/honeyPot.png" alt="logo" class="img_logo">
                    <h1 class="title"> Honey Pot</h1>
                </a>
            </div>
            <nav class="menu_top">
                <ul>
                    <li><a href="listaDeApiarios.html">Apiários</a></li>
                    <li><a href="listaDeColetas.html">Coletas</a></li>
                    <li><a href="listaDeFuncionarios.html">Funcionários</a></li>
                    <li>
                        <div class="dropdown-cadastro">
                            <button class="cadastrar-btn">Cadastrar</button>
                            <div class="cadastrar-content">
                                <a href="cadastroApiario.html">Cadastrar Apiário</a>
                                <a href="cadastroColetas.html">Cadastrar Coleta</a>
                            </div>
                        </div>

                    </li>
                    <li><a href="../index.html"> Sair</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <h3 class="textoinicial"> Cadastro de Coletas </h3>
    <form method="POST" class="inputs_coletas">
        <div class="extracao_responsavel">
            <label for="endereco" class="formata">Selecione uma Colmeia </label>
            <select class="selecao_colmeia">
                <option value="2"> Colmeia 1</option>
                <option value="3"> Colmeia 2</option>
                <option value="4"> Colmeia 3 </option>
            </select>
            <label class="formata">Responsável Pela Coleta</label> <br>
            <input type="text" class="responsavel">
        </div>
        <div class="producao">
            <label class="formata">Data de Extração</label> <br>
            <input type="date" class="date_extract" />

            <label class="formata">Quantidade Extraída</label> <br>
            <input type="number" class="quantidade_extraida">

            <label class="formata">Cor Aparente</label> <br>
            <input type="text" class="cor_aparente">

        </div>
        <div class="informacoes_producao">
            <p>Preencha a quantidade de potes produzidos em cada tamanho abaixo:</p><br>
        </div>
        <div class="quantidade_de_mel">
            <label class="labelpot">Pote 250ml: </label>
            <input type="number" class="pot" />

            <label class="labelpot">Pote 500ml: </label>
            <input type="number" class="pot" />

            <label class="labelpot">Garrafa 1L: </label>
            <input type="number" class="pot" />

            <label class="labelpot">Tambor: </label>
            <input type="number" class="pot" />
        </div>
        <div class="buttons_cadastar-cancelar">
            <button type="submit" class="cancelar_coleta"> <a href="cadastroColetas.html" class="link">Cancelar</a></button>
            <button type="submit" class="cadastrar_coleta"><a href="listaDeColetas.html" class="link">Cadastrar Coleta</a></button>
        </div>
    </form>
</body>

</html>
