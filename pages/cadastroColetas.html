<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Coleta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
    <script src='main.js'></script>
</head>
<body>
    <header class="menu">
        <div class="contanier">
            <div class="logo">
                <img src="../img/honeyPot.png" alt="logo" class="img_logo">
                <h3 class="info_cadastro">Honey Pot</h3>
            </div>
            <nav class="menu_top">
                <ul>
                    <li><a href="">Colmeias</a></li>
                    <li><a href="">Coletas</a></li>
                    <li><a href="">Funcionários</a></li>
                    <li><a href="">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <h3 class="textoinicial"> Cadastro de Coletas </h3>
            
        <form>
            <div class="pai">
                <div class="extracao"> 
                    <label  class="formata">Seleção de Colmeias </label> 
                    <select class="selecao_colmeia"> 
                        <option value="1"> Colmeia 1</option>
                        <option value="2"> Colmeia 2</option>
                        <option value="3"> Colmeia 3</option>
                        <option value="4"> Colmeia 4 </option>
                    </select>
                </div>

                <div class="responsavel1"> 
                    <label class="formata">Responsável</label> <br>
                    <input type="text" class="responsavel">
                </div>

                <div class="datacoleta">
                        <label class="formata">Data de Extração</label> <br>
                        <input type="date" class="data"/>  
                </div>

                <div class="qtd_extraida"> 
                    <label class="formata">Quantidade Extraída</label> <br>
                    <input type="number" class="responsavel">

                </div>
                <div class="cor">
                    <label class="formata">Cor Aparente</label> <br>
                    <input type="text" class="responsavel">
                </div>
            
            </div>
            
         
            <h3 class="textoinicial"> Produção </h3>
            <p style="text-align: center;">Preencha a quantidade de potes produzidos em cada tamanho abaixo:</p><br>

            <div class="pai">
                
                <div class="pot250">
                    <label class="labelpot">Pote 250ml: </label> 
                    <input type="number" class="pot"/>
                </div>
                <div class="pot500">
                    <label class="labelpot">Pote 500ml: </label> 
                    <input type="number" class="pot"/>
                </div>
                <div class="pot1l">
                    <label class="labelpot">Garrafa 1L: </label> 
                    <input type="number" class="pot"/>
                </div>
                <div class="tambor">
                    <label class="labelpot">Tambor: </label> 
                    <input type="number" class="pot"/>
                </div>
            </div>
        
        </form>
        

    
</body>
</html>
