<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Cadastro de Funcionario</title>
</head>

<body>
    <div class="cadastroFuncionario">
        <div class="honey_pot">
            <img src="../img/honeyPot.png" alt="Logomarca" class="img_pot">
        </div>
        <div class="info_cadastro">
            <h3>Cadastro de Funcionarios</h3>
        </div>
        <form action="" method="post" class="cad_funcionario">
            <div class="nome_funcionario">
                <input type="text" class="nome_func" placeholder="Nome">
            </div>
            <div class="user_funcionario">
                <input type="text" class="username" placeholder="Username">
            </div>

            <div class="funcao_funcionario">
                <input type="text" class="funcao" placeholder="Função">
            </div>

            <div class="email_funcionario">
                <input type="text" class="email" placeholder="Email">
            </div>

            <div class="senha_funcionario">
                <input type="password" class="pass_func" placeholder="Senha">
            </div>



            <div class="cadastro_func">
                <button type="submit" class="cad-funcionario" style="margin-right: 2%;"><a href="../index.html"
                        class="link"> Voltar </a></button>
                <button type="button" class="cadastrar">Cadastrar</button>
            </div>

        </form>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
