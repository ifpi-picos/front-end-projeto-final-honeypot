<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Apiários</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
</head>

<body>
    <header class="menu">
        <div class="contanier">
            <div class="logo">
                <a href="principal.html" class="voltarprincipal">
                    <img src="../img/honeyPot.png" alt="logo" class="img_logo">
                    <h1 class="title"> Honey Pot</h1>
                </a>
            </div>
            <nav class="menu_top">
                <ul>
                    <li><a href="listaDeApiarios.html">Apiários</a></li>
                    <li><a href="listaDeColetas.html">Coletas</a></li>
                    <li><a href="listaDeFuncionarios.html">Funcionários</a></li>
                    <li>
                        <div class="dropdown-cadastro">
                            <button class="cadastrar-btn">Cadastrar</button>
                            <div class="cadastrar-content">
                                <a href="cadastroApiario.html">Apiário</a>
                                <a href="cadastroColetas.html">Coleta</a>
                                
                            </div>
                        </div>

                    </li>
                    <li><a href="../index.html"> Sair</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="info_cadastro">
        <h3>Cadastro de Apiários</h3>
    </div>

    <form action="" method="post" class="inputs_forms">
        <div class="endereco_qtd-colmeias">
            <label for="endereco" class="formata">Endereço do atual Apiário </label>
            <input type="text" class="end">
            <label for="endereco" class="formata">Quantidade de Colmeias</label>
            <input type="number" class="qtd-colmeias">
        </div>

        <div class="responsavel_data_time">
            <label for="responsavel" class="formata">Responsavel pelo Apiario</label>
            <input type="text" class="responsavel">

            <label for="data_tempo" class="formata"> Data de Cadastro</label>
            <input type="date" class="data_cadastro">
        </div>

        <div class="flex">
            <div>
                <p>Postura dos Ovos</p>
                <div class="options">
                    <div class="item">
                        <label class="container">Boa
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Fraca
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Irregular
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <p>Florada</p>
                <div class="options">
                    <div class="item">
                        <label class="container">Boa
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Fraca
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Irregular
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                </div>
            </div>

            <div>
                <p>Presença de Realeiras</p>
                <div class="options">
                    <div class="item">
                        <label class="container">Ausente
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Presente
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div class="butao">
            <button type="submit" class="cadastrar-colmeia"><a href="listaDeApiarios.html" class="link"> Cadastrar
                    Apiário</a></button>
        </div>

    </form>
</body>

</html>
