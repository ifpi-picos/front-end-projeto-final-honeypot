<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Cadastro de Apicultores</title>
    <link rel="shortcut icon" href="../img/honeyPot.png" type="image/x-png">
    <link rel="stylesheet" href="">
</head>

<body>

    <div class="cadastroApicultor">
        <div class="honey_pot">
            <img src="../img/honeyPot.png" alt="Logomarca" class="img_pot">
        </div>
        <div class="info_cadastro">
            <h3>Cadastro de Apicultores</h3>
        </div>
        <form action="" method="post" class="info_apicultor">
            <div class="info_nome">
                <input type="text" class="nome_apicultor" placeholder="Nome">
            </div>

            <div class="info_cidade">
                <input type="text" class="cidade_apicultor" placeholder="Cidade">
            </div>


            <div class="info_endereco">
                <input type="text" class="endereco_apicultor" placeholder="Endereço">
            </div>

            <div class="info_cpf">
                <input type="text" class="cpf_apicultor" placeholder="CPF">
            </div>
            <div class="info_apiario">
                <input type="number" class="qtd_apiario" placeholder="Quantidade de Apiários">
            </div>

            <div class="info_password">
                <input type="password" class="password" placeholder="Password">
            </div>

            <div class="cadastrar_apicultores">
                <button class="cad_apicultor"><a href="../index.html" style="align-items: left;">Voltar</a></button>
                <button type="submit" class="cad_apicultor"><a href="../index.html" class="link">Cadastrar</a></button>
            </div>
        </form>
    </div>

</body>

</html>
